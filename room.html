<!DOCTYPE html>

<html>



<head>

		<link rel="stylesheet" href="style/main.css" type="text/css">
    
		<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">

		<title>Wordgame</title>

		<meta charset ="utf-8">

</head>


<body>

	<header>
		<a href="index.html" class="back-arrow"> <img src="img/back.png" alt="Verlassen"></a>
	</header>

    <h1 id="RoomID"> Raum ID: </h1>
    

  	<div id="gamestate_word" class="gamestate_visible">
        <h3 id="wordcount"> Wortanzahl: 0 </h3>
        <h2> Füge Wörter hinzu</h2>

		<div class="in">
            <input type="text" id="wordInp" name="wordInp" autocomplete="off" required />
            <label for="wordInp" class="labelName">
                <span class="content">Wort</span>
            </label>
        </div>
        <button class="sub" onclick="onWordAdd()"> Hinzufügen </button>
        <button class="sub" id="gamestarter" onclick="start(roomID)"> Spiel Starten </button>

	</div>


    <div id="gamestate_game" class="gamestate_invisible">
        <h3 id="wordstate"> Wort: 0/n </h3>
        <h3 id="USER_Dran"> Am Zug: </h3>
        <br>
        <h3> Das Aktuelle Wort ist: </h3>
        <h2 id="wordContainer"> F </h2>

        <button class="changeButton" onclick="lastRound(roomID)"> Letztes </button>
        <button class="changeButton" onclick="nextRound(roomID)"> Nächstes </button>

	</div>

    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="script/randfuncs.js"></script>
    <script src="script/api.js"></script>
    <script src="script/room.js"></script>
    <script src="script/user.js"></script>

</body>


</html>
